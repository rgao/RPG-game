<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Acorn Paradise</title>

        <!-- <link rel="icon" type="image/jpg" href="assets/images/gemicon.jpg"> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="icon" type="image/png" href="assets/images/acorn.png">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>
        <div class="container-fluid">
            <header class="row justify-content-center my-3">
                <h1 class="pt-1">War of Nuts</h1>
            </header>

            <div class="row justify-content-center my-2">
                <h2 class="announcement">Select a Fuzzy Friend of the Forest to Begin!</h2>
            </div>

            <div class="row main-event">

                <div class="col character text-center" id="fox">
                    <img class="rounded-circle" src="assets/images/fox-squirrel.jpg">
                    <br>
                    Fox
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="gray">
                    <img class="rounded-circle" src="assets/images/gray-squirrel.jpg">
                    <br>
                    Western Gray
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="red">
                    <img class="rounded-circle" src="assets/images/red-squirrel.jpg">
                    <br>
                    Red 
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="chipmunk">
                    <img class="rounded-circle" src="assets/images/chipmunk.jpg">
                    <br>
                    Chipmunk 
                    <br>
                    <p></p>
                </div>

                <div class="col secretBtn text-center" id="attackBtn">
                    <button type="button" class="btn btn-outline-danger">Fight!</button>
                </div>

            </div>

            <div class="row">
                <div class="col-4 standby text-center">
                    Standby
                </div>

                <div class="col secretBtn text-center" id="resetBtn">
                    <button type="button" class="btn row btn-outline-primary my-5">Play Again!</button>
                    <img src='assets/images/acorn_pile.jpg' class='row rounded my-5' id='stash'>
                </div>

                <div class="col-4 victims text-center">
                    Victims
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
