<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Acorn Paradise</title>

        <link rel="icon" type="image/png" href="assets/images/acorn.png">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="icon" type="image/png" href="assets/images/acorn.png">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <audio id="audio" preload loop src="assets/audio/rainforest.mp3"></audio>
        <audio id="atk-audio" preload src="assets/audio/attack.mp3"></audio>
        <audio id="dying-audio" preload src="assets/audio/dying.mp3"></audio>
        <audio id="winning" preload src="assets/audio/winning.mp3"></audio>
        <audio id="elephant" preload src="assets/audio/elephant.mp3"></audio>

        <div class="container-fluid mb-5">
            <header class="row justify-content-center mb-3">
                <h1 class="pt-1">War of Nuts</h1>
            </header>

            <div class="row justify-content-center my-3">
                <h3 class="announcement">Select a Fuzzy Friend of the Forest to Begin!</h2>
            </div>

            <div class="row main-event">

                <div class="col character text-center" id="fox">
                    <img class="rounded-circle" src="assets/images/fox-squirrel.jpg">
                    <br>
                    Fox
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="gray">
                    <img class="rounded-circle" src="assets/images/gray-squirrel.jpg">
                    <br>
                    Western Gray
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="red">
                    <img class="rounded-circle" src="assets/images/red-squirrel.jpg">
                    <br>
                    Red 
                    <br>
                    <p></p>
                </div>

                <div class="col character text-center" id="chipmunk">
                    <img class="rounded-circle" src="assets/images/chipmunk.jpg">
                    <br>
                    Chipmunk 
                    <br>
                    <p></p>
                </div>

                <div class="col secretBtn text-center a-container">
                    <button type="button" class="btn btn-outline-danger" id="attackBtn">Fight!</button>
                </div>

            </div>

            <div class="row">
                <div class="col-3 col-sm-4 s-container text-center">
                    <div class="standby_victims">Standby</div>
                    <div class="row standby justify-content-center my-4"></div>
                </div>

                <div class="col">
                    <div class="secretBtn text-center r-container">
                        <button type="button" class="btn row btn-outline-primary my-5" id="resetBtn">Play Again!</button>
                        <img src='assets/images/acorn_pile.jpg' class='row rounded mt-1' id='stash'>
                    </div>
                </div>

                <div class="col-3 col-sm-4 v-container text-center">
                    <div class="standby_victims">Victims</div>
                    <div class="row victims justify-content-center my-4"></div>
                </div>
            </div>
        </div>

        <footer class="footer fixed-bottom copyright text-center mt-3 pt-2">      
                Copyright &copy; 2018
        </footer>

        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>

</html>
