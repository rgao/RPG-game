<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Acorn Paradise</title>

        <!-- <link rel="icon" type="image/jpg" href="assets/images/gemicon.jpg"> -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="icon" type="image/png" href="assets/images/acorn.png">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>
        <div class="container-fluid">
            <header class="row">
                <h1>War of Nuts</h1>
            </header>

            <div class="row announcement">Select a Squirrel to Begin!</div>

            <div class="row main-event">

                <div class="col character" id="fox">
                    <img src="assets/images/fox-squirrel.jpg">
                    <p></p>
                </div>

                <div class="col character" id="gray">
                    <img src="assets/images/gray-squirrel.jpg">
                    <p></p>
                </div>

                <div class="col character" id="red">
                    <img src="assets/images/red-squirrel.jpg">
                    <p></p>
                </div>

                <div class="col character" id="chipmunk">
                    <img src="assets/images/chipmunk.jpg">
                    <p></p>
                </div>

                <div class="col secretBtn" id="attackBtn">
                    <button type="button" class="btn btn-outline-danger">Fight!</button>
                </div>

            </div>

            <div class="row">
                <div class="col standby">
                    standby
                </div>
                <div class="col stash">

                <div class="secretBtn" id="resetBtn">
                    <button type="button" class="btn btn-outline-danger">Play Again!</button>
                </div>

                </div>
                <div class="col victims">
                    your victims
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
